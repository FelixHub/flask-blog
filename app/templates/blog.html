{% extends "base.html" %}

{% block content %}
    <h1 style='text-align: right; padding-right:20px' >Blog Posts</h1>

    {% for post in posts %}
    <div class='blogpost'>
        <a href="{{ post.href }}"><h2  style="display:inline;"> {{ post.title}} </h2>  <i  style="display:inline;">{{ post.date }}</i> </a>
        <p>post.summary</p>
    </div>
    <div style = "height:15px;"></div>
    {% endfor %}
    
{% endblock %}
