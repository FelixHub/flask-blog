{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Rap Bot 3000 {% endblock %}</h1>
    <p>
        Ce robot rappeur génère des paroles de rap à partir de paroles d'entrée.
    </p>
    <form method="post">
    <div class="form-group">

        <textarea class="input_area"
               white-space="pre-wrap" 
               type="text" name="lyric"
               placeholder="une dizaine de mots pour lancer la génération de paroles" class="form-control"
               value="{{ request.form['lyric'] }}" autofocus></textarea>
    
    </div>

    <div class="form-group">
        <button type="submit" class="input_button">Rap!</button>
    </div>
    </form>

    <br/>
    <br/>

    <span style="white-space: pre-line">{{generated_lyrics}}</span>

{% endblock %}
